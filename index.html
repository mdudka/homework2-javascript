<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="container">
      <div class="queue-management">
        <input class="queue-management__input input" type="text" name="queue-input" id="queue-input" placeholder="Enter item to add to the queue"/>
        <button id="add-item-btn" class="btn btn-add">Add</button>
        <button id="delete-item-btn" class="btn btn-delete">Remove</button>
      </div>
      <div class="queue-display">
        <h2 class="queue-display__header">Queue:</h4>
        <p id="empty-message" class="queue-display__empty-message">
          The queue is empty for now..
        </p>
        <ul id="queue" class="queue"></ul>
      </div>
    </div>
  </body>
